<!DOCTYPE html>
<html>
<head>
  <title>Formulário de Cadastro</title>
</head>
<body>

  <h1>Cadastro de Eleitores</h1>

  <form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <button type="submit">Registrar</button>
  </form>

  <br>

  <button id="verEleitores">Ver eleitores cadastrados</button>
  <button id="voltar">Voltar</button>
  
  <script src="scripts/Eleitor.js"></script>
  <script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que o formulário seja enviado
      
      // Obtém os valores do formulário
      var nome = document.getElementById("nome").value;
      var idade = document.getElementById("idade").value;

      // Aqui você pode realizar qualquer ação com os valores do formulário, como enviar para um servidor, salvar em um banco de dados, etc.

      var eleitor = new EleitorController()
      eleitor.adicionarEleitor(nome, idade)
      // Exemplo de exibição dos valores no console
      console.log("Nome: " + nome);
      console.log("Idade: " + idade);

      // Limpa os campos do formulário após o registro
      document.getElementById("nome").value = "";
      document.getElementById("idade").value = "";
    });

    document.getElementById("verEleitores").addEventListener("click", function() {
      console.log("Ação para exibir os eleitores cadastrados");
      window.location.href = "verEleitores.html"
    });
    
    document.getElementById("voltar").addEventListener("click", function() {
        window.location.href = "index.html"
    });
    </script>

</body>
</html>
